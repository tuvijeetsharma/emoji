<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Favourite Emoji</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>My Favourite Emoji</h1>

    <div class="block">
      <div class="emoji-face">
        <div class="eye1"></div>
        <div class="eye2"></div>
        <div class="mouth">
          <div class="tongue"></div>
        </div>
      </div>
      <!--Emoji-2-->

      <div class="emoji-face">
        <div class="eye1"></div>
        <div class="eye2"></div>
        <div class="mouth-shock"></div>
      </div>

      <!--Emoji-3-->
      <div class="emoji-face">
        <div class="eye1"></div>
        <div class="eye2"></div>
        <div class="mouth-speechless"></div>
      </div>
    </div>
  </body>
</html>
